scheduler:
  cadence_hours: 12

export:
  output_dir: out
  formats:
    - csv
    - xlsx
  apex_bot_drop_dir: out/apex_bot_drop
  dataset_name: g2g_market_listings

sites:
  - name: g2g_main
    kind: g2g
    enabled: true
    api_key_env: G2G_API_KEY  # Optional: Set if G2G requires API authentication
    params:
      base_url: https://www.g2g.com
      category: ""  # Empty for all categories, or specify like "world-of-warcraft"
      max_pages: 5  # Number of pages to scrape
      default_currency: USD
      currency_overrides: {}  # Optional: Map currencies like {"EUR": "USD"} to force USD
      
      # HTTP client config
      throttle_seconds: 1.0  # Delay between requests to respect rate limits
      max_attempts: 3
      backoff_initial_seconds: 0.5
      backoff_max_seconds: 8.0
      jitter_seconds: 0.25
      respect_robots: true
